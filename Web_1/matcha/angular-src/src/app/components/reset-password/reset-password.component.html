<div *ngIf="displayForm">
  <div class="container" style="max-width: 700px;">
    <h2 class="page-header">Reset Password</h2>
    <form (submit)="onResetSubmit()">
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="newConfirmedPassword" name="newConfirmedPassword">
      </div>
      <input type="submit" class="btn btn-dark" value="Reset">
    </form>
  </div>
</div>
